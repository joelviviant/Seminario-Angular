<h1>Nuestras Hamburguesas</h1>
<div class="table-burguer text-center">
<table>
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let burger of burgers" [ngClass]="{'vegan':burger.vegan}">
            <td><img class="img-thumbnail"  [src]="burger.image" width="900" [alt]="burger.name"></td>
            <td>{{burger.name}}</td>
            <td>{{burger.description}}</td>
            <td>{{burger.price | currency}}</td>
            <td> 
              <app-input-user [(amount)]="burger.amount"></app-input-user>
            </td>
            <td>
            <button class="btn btn-success" (click)="addCart(burger)">Agregar</button>
            </td>
        </tr>
    </tbody>
</table>


</div>
